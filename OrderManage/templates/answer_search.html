<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>
    <p>You are search: <strong>{{query}}</strong></p>
    {% if articles%}
    <p>Articles searched: {{articles|length}} articles</p>
    <ul>
        {%for article in articles %}
        <li>
            {{article.name}} &nbsp; {{article.section}} &nbsp; {{article.price}}
        </li>
        {% endfor %}
    </ul>
    {%else%}
    <p>Article not found</p>
    {% endif %}
</body>

</html>
